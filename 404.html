      font-family: 'Open Sans', sans-serif;
      background: #f5f5f5;
      margin: 0;

    h1, h2, h3, nav a, .btn {

    header {
      background-color: #0033a0;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 2px solid #00257a;
    }

    .logo-container img {
      max-width: 160px;
      height: auto;
    }

    nav {
      background-color: #0033a0;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 40px 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #0033a0;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #0033a0;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      margin: 10px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #00257a;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #0033a0;
      color: white;
      font-size: 14px;
      margin-top: 60px;
    }

    .social-bar {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      z-index: 999;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: opacity 0.5s ease-in-out, right 0.5s ease-in-out;
      opacity: 1;
    }

    .social-bar.hidden {
      opacity: 0;
      right: -60px;
    }

    .social-bar a {
      background-color: #0033a0;
      color: white;
      padding: 10px 14px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px 0 0 6px;
      transition: background-color 0.3s, transform 0.3s;
      font-size: 14px;
    }

    .social-bar a:hover {
      background-color: #00257a;
      transform: translateX(-5px);
    }

    .floating-contact {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0033a0;
      color: white;
      padding: 12px 18px;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-decoration: none;
      z-index: 1000;
      transition: background-color 0.3s;
    }

    .floating-contact:hover {
      background-color: #00257a;
    }
  </style>
</head>
<body>

  </div>

  <footer>
    &copy; 2025 AV Realty & Management LLC. All rights reserved.
  </footer>

  <div class="social-bar">
    <a href="https://www.instagram.com/av.realty/" target="_blank">Instagram</a>
    <a href="https://www.facebook.com/avrealtymgmt" target="_blank">Facebook</a>
    <a href="https://www.linkedin.com/company/av-realty-management-llc" target="_blank">LinkedIn</a>
  </div>

  <a href="index.html#contact" class="floating-contact">Contact</a>

  <script>
    const socialBar = document.querySelector('.social-bar');
    let scrollTimer;

    function hideSocialBar() {
      socialBar.classList.add('hidden');
    }

    function showSocialBar() {
      socialBar.classList.remove('hidden');
    }

    if (window.innerWidth < 768) {
      window.addEventListener('scroll', () => {
        showSocialBar();
        clearTimeout(scrollTimer);
        scrollTimer = setTimeout(() => {
          hideSocialBar();
        }, 2000);
      });
    }
  </script>

</body>
</html>
